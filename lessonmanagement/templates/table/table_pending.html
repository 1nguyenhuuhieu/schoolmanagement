<table id="exampletable2" class="table table-hover  " style="width:100%">
    <thead>
        <tr>
            <th>Tiết</th>
            <th>Tên giáo án</th>
            <th>Trạng thái</th>
            <th>Thời gian tải lên</th>
        </tr>
    </thead>
    <tbody>
        {% for i in lesson_list %}
        {% if i.status == 'pending' %}
        <tr>
            <td>
                <span class="badge rounded-pill bg-secondary" style="width: 40px;">{{i.number_lesson}}</span>
            </td>
            <td><a href="#" class="text-decoration-none">{{ i.title }} </a></td>
            <td> <span class="badge bg-warning text-dark rounded-pill"><i class="far fa-clock me-1"></i>{{i.get_status_display}}</span></td>
            <td class="text-muted"> <span class="text-dark fw-bold">{{ i.upload_time|timesince }} trước </span> {{i.upload_time}}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('#exampletable2').DataTable();
    });
</script>
