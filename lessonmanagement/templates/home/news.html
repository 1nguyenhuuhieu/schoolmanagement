

    {% if news %}
    <div class="row justify-content-center rounded-15 shadow-sm bg-white border">

      <div class="col-12 p-4">

          <h5>Tin mới từ ban giám hiệu</h5>
          <hr class="text-muted">
          
          {% for new in news %}
          
          <div class="d-flex align-items-center mb-3">
            <img src="{{ new.creater.avatar.url }}" alt="" class="rounded-circle" height="40px">
            <div class="ms-2">
              <p class="m-0">
                <a href="{% url 'teacher' new.creater.id %}" class="text-decoration-none m-0"> {{ new.creater.full_name }}</a> 
              </p>
            <small class="text-muted m-0">{{ new.upload_time|naturaltime }} / {{ new.upload_time|date:"SHORT_DATE_FORMAT" }} / Đã xem: {{ new.viewer.count }} </small>
            </div>
        </div>



              <h6> <a href="#" class="text-decoration-none link-dark"> {{ new.title }}</a> </h6>  
              <p class="text-muted text-truncate" >
                {{ new.content }}
              </p>

                

                  <hr class="text-muted">

              {% endfor %}

              
  
            
   
             
                <a href="#" class="text-decoration-none">Xem tất cả <i class="fas fa-arrow-right ms-2"></i></a>

              
      </div>



  </div>
  {% endif %}
