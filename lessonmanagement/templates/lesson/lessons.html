{% extends 'base_withsidebar.html' %}
{% block content %}
{% load static %}
{% load lessonmanagement_extras %}
<div class="d-flex justify-content-between  mb-4">
  <h4><i class="fas fa-calendar fa-fw me-2 text-muted"></i>Giáo án {{ current_year }}</h4>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="schoolyear" data-bs-toggle="dropdown"
      aria-expanded="false">
     {{current_year}}
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="schoolyear">
      <li><a class="dropdown-item" href="{% url 'lessons' %}">Tất cả</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      {%for i in schoolyear%}
      <li><a class="dropdown-item" href="{%url 'lessons_schoolyear' i.start_date.year %}">{{i}}</a></li>
      {%endfor%}
    </ul>
  </div>
</div>
    <div class="border py-4 px-3 rounded-15 shadow-sm bg-white">
      {% include "lesson/table_lessons.html" %}
    </div>
{% endblock %}
